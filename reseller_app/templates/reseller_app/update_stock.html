{% extends 'reseller_app/reseller_master.html' %}
{% load static %}


{% block content %}

<h1 style="text-align: center;font-weight: bolder;font-family: Georgia, 'Times New Roman', Times, serif;color: brown;">UPDATE STOCK</h1><br>
<form class="product-form form-inline" style="margin-left: 360px;">

  <table>
    <tr>
      <td><label for="exampleFormControlSelect1" class="lable m-3">Select Category</label></td>
      <td> <select class="form-control drop format  d-inline" id="exampleFormControlSelect1">
          <option>Clothing</option>
          <option>Electronics</option>
          <option>Shoes</option>
          <option>Watches</option>
          <option>Jewellery</option>
        </select></td>
    </tr>

    <tr>
        <td><label for="exampleFormControlSelect1" class="lable m-3">Product No</label></td>
        <td> <select class="form-control drop format  d-inline" id="p_no">
            <option value="">p1-090</option>
            <option >p1-090</option>
            <option>p1-090</option>
            <option>p1-090</option>
            
          </select></td>
      </tr>
  
    <tr>
      <td>
        <label for="exampleFormControlInput1"  class="lable d-inline m-3">Current Stock</label>

      </td>
      <td>
        <input type="text" class="form-control  format d-inline"  readonly id="c_stock" placeholder="">

      </td>
    </tr>

 

    <tr>
        <td>
          <label for="exampleFormControlInput1"  class="lable d-inline m-3">New Stock</label>
  
        </td>
        <td>
          <input type="text" class="form-control  format d-inline"   id="exampleFormControlInput1" placeholder="">
  
        </td>
      </tr>
     


    
    
    <tr>
      <td colspan="2" align="left">
        <button type="submit" class="btn btn-danger w-50 ml-4"
          style="position: relative;left:100px;top:20px;width: 100px">Update</button>

      </td>
    </tr>
  </table>




</form>


<script>
  $(document).ready(function(){
    $.ajaxSetup({
        headers: {
          "X-CSRFToken": $('[name=csrfmiddlewaretoken]').val()
        }
    })
    $('#p_no').change(function(){
        var p_no = $('#p_no').val()
        $.ajax({
            type:'POST',
            url:"{% url 'reseller:get_product' %}",
            data:{
                'p_no':p_no
            },
            success:function(response){
                if (response.status == true)
                {
                    $('#c_stock').html("njkjlbknkn")
                    
                }
                else
                {
                  alert("error ocured")
                }                
            }
        })
    })
})
</script>


{% endblock %}
